<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Link do Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="my-5">Dashboard</h1>
    <!-- Nawigacja - zakładki -->
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link active" id="tab1" data-bs-toggle="pill" href="#home">Wykresy</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="tab2" data-bs-toggle="pill" href="#profile">Statystyki</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="tab3" data-bs-toggle="pill" href="#contact">O projekcie</a>
      </li>
    </ul>

    <div class="tab-content mt-3">
      <!-- Sekcja Wykresy -->
      <div class="tab-pane fade show active" id="home">
        <h3>Wykresy</h3>
        <canvas id="pieChart" width="400" height="400"></canvas>
        <canvas id="barChart" width="400" height="400"></canvas>
      </div>
      
      <!-- Sekcja Statystyki -->
      <div class="tab-pane fade" id="profile">
        <h2>Statystyki</h2>
        <p>Tu możesz dodać dane statystyczne.</p>
      </div>
      
      <!-- Sekcja O projekcie -->
      <div class="tab-pane fade" id="contact">
        <h2>O projekcie</h2>
        <p>Informacje o tym projekcie.</p>
      </div>
    </div>
  </div>

  <!-- Ładowanie Chart.js i Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
